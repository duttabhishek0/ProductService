name: Producer Stub Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-stubs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate Stubs
      run: |
        mvn clean install
        echo "Stubs generated using Spring Cloud Contract."

    - name: Archive Surefire Reports
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: surefire-reports
        path: target/surefire-report
