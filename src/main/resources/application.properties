spring.application.name=productservice
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.web-application-type=none

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Cloud Contract Stub Runner configuration
stubrunner.ids=com.example.productservice:+:stubs

# URL of the Git repository containing the contracts
stubrunner.repositoryRoot=git@github.mathworks.com:adutt/pact-contracts-test.git

# Git branch to pull contracts from
stubrunner.git.branch=main

# Enable Stub Runner to automatically start the stubs
stubrunner.stubs-mode=REMOTE

# Optional: Local folder where stubs will be downloaded
# stubrunner.work-offline=true
# stubrunner.repositoryRoot=file://path/to/local/repo